<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pacman</title>
    
    <style type="text/css">
      #pacman {
        height: 450px;
        width: 342px;
        margin: 20px auto;
      }
    </style>

</head>

<body>
  <h1>Pacman</h1>

  <canvas id="myMenu" width="200" height="200" style="position: absolute;top:150px; left:10%;
        border-radius: 25px;
        border: 2px solid #73AD21;
        padding: 20px;">
  </canvas>
  <canvas id="myScreen" width="250" height="200" style="position: absolute;top:150px; right:5%;
        border-radius: 25px;
        border: 2px solid #73AD21;
        padding: 20px;">
  </canvas>
  <div id="pacman"></div>
  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>

  <script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
  </script>

</body>
</html>
